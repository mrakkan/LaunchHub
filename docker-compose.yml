version: '3.8'

services:
  db:
    image: postgres:15
    container_name: easydeploy_db
    environment:
      POSTGRES_DB: easydeploy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d easydeploy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: easydeploy_web
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:8000"  # expose app on port 80 for public access
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    command: >
      bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

volumes:
  pgdata:
  staticfiles:
  media: