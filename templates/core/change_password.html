{% extends 'core/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="h4 mb-0"><i class="bi bi-shield-lock me-2"></i>Change Password</h1>
            <a href="{% url 'core:profile' %}" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-x-lg me-1"></i>Close
            </a>
          </div>

          <!-- Security Notice -->
          <div class="alert alert-info d-flex align-items-start mb-3" role="alert">
            <i class="bi bi-info-circle me-2 mt-1"></i>
            <div class="small">
              Choose a strong password to keep your account secure. Make sure it's at least 8 characters long.
            </div>
          </div>

          <form method="post" id="changePasswordForm">
            {% csrf_token %}
            
            <!-- Current Password -->
            <div class="mb-3">
              <label for="current_password" class="form-label">Current Password</label>
              <div class="input-group">
                <input type="password" id="current_password" name="current_password" class="form-control" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('current_password')">
                  <i class="bi bi-eye" id="current_password_icon"></i>
                </button>
              </div>
            </div>
            
            <!-- New Password -->
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <div class="input-group">
                <input type="password" id="new_password" name="new_password" class="form-control" required oninput="checkPasswordStrength()">
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('new_password')">
                  <i class="bi bi-eye" id="new_password_icon"></i>
                </button>
              </div>
              <div id="password_strength" class="form-text"></div>
            </div>
            
            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password</label>
              <div class="input-group">
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required oninput="checkPasswordMatch()">
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm_password')">
                  <i class="bi bi-eye" id="confirm_password_icon"></i>
                </button>
              </div>
              <div id="password_match" class="form-text"></div>
            </div>
            
            <!-- Form Actions -->
            <div class="d-flex justify-content-end gap-2 pt-2">
              <a href="{% url 'core:profile' %}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" id="submit_button" class="btn btn-success">
                <i class="bi bi-check-lg me-1"></i>Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(fieldId + '_icon');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}

function checkPasswordStrength() {
    const password = document.getElementById('new_password').value;
    const strengthDiv = document.getElementById('password_strength');
    
    let strength = 0;
    
    // Check requirements
    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[a-z]/.test(password)) strength++;
    if (/\d/.test(password)) strength++;
    if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
    
    // Display strength
    let strengthText = '';
    let strengthClass = '';
    
    if (password.length === 0) {
        strengthText = '';
        strengthClass = '';
    } else if (strength <= 2) {
        strengthText = '<i class="bi bi-shield-x me-1"></i>Weak password';
        strengthClass = 'text-danger';
    } else if (strength <= 3) {
        strengthText = '<i class="bi bi-shield-exclamation me-1"></i>Medium password';
        strengthClass = 'text-warning';
    } else {
        strengthText = '<i class="bi bi-shield-fill-check me-1"></i>Strong password';
        strengthClass = 'text-success';
    }
    
    strengthDiv.innerHTML = strengthText;
    strengthDiv.className = 'form-text ' + strengthClass;
    
    checkPasswordMatch();
}

function checkPasswordMatch() {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const matchDiv = document.getElementById('password_match');
    const submitButton = document.getElementById('submit_button');
    
    if (confirmPassword.length === 0) {
        matchDiv.innerHTML = '';
        matchDiv.className = 'form-text';
    } else if (newPassword === confirmPassword) {
        matchDiv.innerHTML = '<i class="bi bi-check-circle-fill me-1"></i>Passwords match';
        matchDiv.className = 'form-text text-success';
    } else {
        matchDiv.innerHTML = '<i class="bi bi-x-circle-fill me-1"></i>Passwords do not match';
        matchDiv.className = 'form-text text-danger';
    }
}
</script>
{% endblock %}
